{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>Images</title>
</head>
<body>
    <header>
        <h1>Favorite Images App</h1>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <h1>{{ message }}</h1>
            {% endfor %}
        {% endif %}
    </div>
    <main>
        <h1>Welcome {{user.firstName}}</h1>
        <div class='weather'>
            <h3>Check your weather</h3>
            <form id="form" class="form">
                {% csrf_token %}
                <section>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </section>
                <button>Submit</button>
            </form>
        
            <div id="forecast">
                <h3>Forecast</h3>
            </div>
            <form action="/weather/save/" method="post">
                {% csrf_token %}
                <span id="city2"></span>
                <span id="conditions"></span>
                <span id="temp"></span>
                <button>Save Conditions</button>
            </form>
        </div>

    </main>
    <footer>

    </footer>
    <script src="{% static 'js/key.js'%}"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="{% static 'js/scripts.js'%}"></script>
</body>
</html>
